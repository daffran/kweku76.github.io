<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge-user">user</div>
        <div id="computer-label" class="badge-comp">comp</div>
        <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
    </div>
    <div class="result">
        <p> </p>
    </div>

    <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.png" alt="rock"></div>
        <div class="choice" id="paper"><img src="img/paper.png" alt="paper"></div>
        <div class="choice" id="sizz"><img src="img/sizz.png" alt="scissors"></div>

    </div>
    <p id="action-message">Make your move!</p>


    <script src="app.js"></script>



</body>

</html>
